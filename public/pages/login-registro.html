<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/desktop-login.css">
  <link rel="stylesheet" href="../css/mobile-login.css">
  <title>Document</title>
</head>

<body>
  <header>
    <p>LOGO</p>
    <nav>
      <li><a href="/">ÍNICIO</a></li>
      <li><a href="/#servicos">SERVIÇOS</a></li>
      <li><a href="/#sobre">SOBRE</a></li>
      <li><a href="/#contatos">CONTATOS</a></li>

    </nav>
    <div class="botaoHamburguer">
      <button id="menu-hamburguer" class="hamburger hamburger--3dx " type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </header>

  <nav class="menu-mobile">
    <li><a href="/">ÍNICIO</a></li>
    <li><a href="/#servicos">SERVIÇOS</a></li>
    <li><a href="/#sobre">SOBRE</a></li>
    <li><a href="/#contatos">CONTATOS</a></li>
  </nav>

  <main>
    <section class="conteiner">
      <div class="box">
        <div id="banner" class="banner">
        </div>
      </div>
      <script type="text/javascript" src="main.js">
      </script>
      <div class="content-login">
        <div class="botao">
          <p class="logar">Login</p>
          <p class="registrar">Registrar-se</p>
        </div>
        <form method="post" action="/login">
          <label for="email-login"></label>
          <input type="email" id="email-login" name="email-login" placeholder="Email" required>
          <label for="senha-login"></label>
          <input type="password" id="senha-login" name="senha-login" placeholder="Senha">
          <a style="color: white; cursor: pointer;">Perdeu sua senha ?</a>
          <button type="submit" class="logar-button">Entrar</button>
        </form>
      </div>
      <div class="content-registro">
        <div class="botao">
          <p class="botao-paciente">Paciente</p>
          <p class="botao-dentista">Dentista</p>
        </div>
        <form class="form-registro" method="post" action="/login">
          <label for="nome"></label>
          <input type="text" id="nome" name="nome" placeholder="Nome completo">
          <label for="email-login"></label>
          <input type="email" id="email" name="email" placeholder="Email">
          <label for="cpf"></label>
          <input type="text" id="cpf" name="cpf" placeholder="CPF">
          <div class="dentistas">
            <label for="cro"></label>
            <input type="text" id="cro" name="cro" placeholder="CRO">
            <label for="especialidade"></label>
            <input type="text" id="especialidade" name="especialidade" placeholder="Especialidade">
          </div class="dentistas">
          <label for="senha"></label>
          <input type="password" id="senha" name="senha" placeholder="Senha">
          <label for="senhaConfirma"></label>
          <input type="password" id="senhaConfirma" name="senhaConfirma" placeholder="Confirme sua senha">
          <a style="color: white; font-weight: bold; cursor: pointer;" class="logar">Voltar ao Login</a>
          <button type="submit" class="registrar-button">Registrar</button>
        </form>
      </div>
      </div>
    </section>
  </main>
  <footer>
    <h3>Site criado e desenvolvido por</h3>
    <p>Front-End: Yago Matias</p>
    <p>Back-End: Thailson Bezerra</p>
  </footer>
  <script type="module" src="../script.js"></script>
</body>

</html>
