<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/desktop-login.css">
  <title>Document</title>
</head>

<body>
  <header>
    <p>LOGO</p>
    <nav>
      <li><a href="../index.html">ÍNICIO</a></li>
      <li><a href="./">SERVIÇOS</a></li>
      <li><a href=".;">SOBRE</a></li>
      <li><a href="./">CONTATOS</a></li>
    </nav>
  </header>
  <main>
    <section class="conteiner">
      <div class="box">
        <div id="banner" class="banner">
          <h1 id="h1">Parallax</h1>
          <button id="button">
            Get Started
          </button>
        </div>
      </div>
      <script type="text/javascript" src="main.js">
      </script>
      <div class="content-login">
        <div class="botao">
          <p class="logar">Login</p>
          <p class="registrar">Registrar-se</p>
        </div>
        <form action="/teste.html">
          <label for="email-login"></label>
          <input type="email" id="email-login" placeholder="Email" required>
          <label for="senha-login"></label>
          <input type="password" id="senha-login" placeholder="Senha">
          <a style="color: white; cursor: pointer;">Perdeu sua senha ?</a>
        </form>
        <button class="logar-button">Entrar</button>
      </div>
      <div class="content-registro">
        <div class="botao">
          <p class="botao-paciente">Paciente</p>
          <p class="botao-dentista">Dentista</p>
        </div>
        <form class="form-registro" action="./">
          <label for="nome"></label>
          <input type="text" id="nome" placeholder="Nome completo">
          <label for="email-login"></label>
          <input type="email" id="email" placeholder="Email">
          <label for="CPF"></label>
          <input type="text" id="CPF" placeholder="CPF">
          <div class="dentistas">
            <label for="CRO"></label>
            <input type="text" id="CRO" placeholder="CRO">
            <label for="especialidade"></label>
            <input type="text" id="especialidade" placeholder="Especialidade">
          </div class="dentistas">
          <label for="senha-dentista"></label>
          <input type="password" id="senha-dentista" placeholder="Senha">
          <label for="senha-confirma"></label>
          <input type="password" id="senha-confirma" placeholder="Confirme sua senha">
          <a style="color: white; font-weight: bold; cursor: pointer;" class="logar">Voltar ao Login</a>
          <button class="registrar-button">Registrar</button>
        </form>
      </div>
      </div>
    </section>




























  </main>
  <footer>
    <h3>Site criado e desenvolvido por</h3>
    <p>Front-End: Yago Matias</p>
    <p>Back-End: Thailson Bezerra</p>
  </footer>
  <script type="module" src="../script.js"></script>
</body>

</html>
